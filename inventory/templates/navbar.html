<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Django Marketplace</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
        aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar-content">
    <ul class="navbar-nav">
      
      {% for category in categories %}
        <li class="nav-item {# active #}">
          <a class="nav-link" href="{% url 'browse' category.name %}">{{ category.name }} {# <span class="sr-only">(current)</span> #}</a>
        </li>
      {% endfor %}
    </ul>
    {% if not hide_login %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
          {% endif %}
        </li>
      </ul>
    {% endif %}
  </div>
</nav>

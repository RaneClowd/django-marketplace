{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="d-flex justify-content-center">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">{% block submit_button_text %}{% endblock %}</button>
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  {% for item in items %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">${{ item.price }}</h5>
        <p class="card-text">{{ item.title }}</p>
        {% if item.author_id == user.id %}
          <a href="{% url 'item_edit' item.id %}" class="card-link">Edit</a>
          <a href="{% url 'item_delete' item.id %}" class="card-link">Delete</a>
        {% endif %}
      </div>
    </div>
  {% empty %}
    <em>No items for sale</em>
  {% endfor %}
{% endblock %}

{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="d-flex flex-column align-items-center">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
      <a class="btn btn-secondary" href="{% url 'register' %}">Sign up</a>
    </form>
  </div>
{% endblock %}
